name: test-python-code
on: [push]
jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: which python
      - run: pip install -r requirements.txt
      - run: python run_all.py
